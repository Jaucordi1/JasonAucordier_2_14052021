		<!--DEBUG SIZE DISPLAYER !-->
		<script type="text/javascript">
			window.addEventListener('DOMContentLoaded', () => {
				const display = document.createElement('div');
				display.style.position = "fixed";
				display.style.bottom = "0px";
				display.style.left = "0px";
				display.style.right = "0px";
				display.style.textAlign = "center";
				document.body.append(display);

				const resize = (width, height) => {
					display.innerHTML = `<b>${width}px</b> width<br/><b>${height}px</b> height`;
				};
				resize(window.innerWidth, window.innerHeight);

				window.addEventListener('resize', () => resize(window.innerWidth, window.innerHeight));
			});
		</script>
