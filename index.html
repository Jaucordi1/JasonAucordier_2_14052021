<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Reservia</title>

		<!-- Style !-->
		<link href="css/index.css" rel="stylesheet" />

		<!-- Font Awesome Kit !-->
		<script crossorigin="anonymous" src="https://kit.fontawesome.com/47425e3146.js"></script>
	</head>
	<body>
		<header>
			<nav class="nav-bar">
				<div class="nav-bar-container">
					<a class="nav-bar-brand" href="/">
						<img alt="Logo Reservia" src="images/logo/Reservia.svg" />
					</a>
					<a class="nav-bar-link text-blue bold" href="#">S'inscrire</a>
					<div class="nav-bar-group">
						<a class="nav-bar-link anchor active" href="#hebergements">Hébergements</a>
						<a class="nav-bar-link anchor" href="#activites">Activités</a>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="flex-vertical">
				<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
				<small class="text-grey">En plein centre ville ou en pleine nature</small>
				<form action="#" class="flex-horizontal" id="search-form">
					<label class="flex-vertical justify-center" for="location_search">
						<i class="fa fa-map-marker"></i>
					</label>
					<input id="location_search" name="location_search" type="text" />
					<button type="submit">
						<i class="fa fa-search text-white"></i>
					</button>
				</form>
			</section>
			<section id="filters-section">
				<h1>Filtres</h1>
				<div class="filters-container">
					<button type="button">
						<span class="filter-icon">
							<i class="fa fa-money-bill"></i>
						</span>
						<span class="filter-text">Économique</span>
					</button>
					<button type="button">
						<span class="filter-icon">
							<i class="fa fa-child"></i>
						</span>
						<span class="filter-text">Familial</span>
					</button>
					<button type="button">
						<span class="filter-icon">
							<i class="fa fa-heart"></i>
						</span>
						<span class="filter-text">Romantique</span>
					</button>
					<button type="button">
						<span class="filter-icon">
							<i class="fa fa-dog"></i>
						</span>
						<span class="filter-text">Animaux autorisés</span>
					</button>
				</div>
			</section>
			<section id="hebergements">

			</section>
			<section id="activites">

			</section>
		</main>
	</body>
</html>
