<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Reservia</title>

		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header>
			<nav class="flex-horizontal justify-space-between">
				<img src="images/logo/Reservia.svg" alt="Logo Reservia" />
				<div class="flex-horizontal reverse grow">
					<a href="#">S'inscrire</a>
					<a href="#activites" class="anchor">Activités</a>
					<a href="#hebergements" class="anchor active">Hébergements</a>
				</div>
			</nav>
		</header>
		<main>
			<section class="flex-vertical">
				<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
				<small class="text-grey">En plein centre ville ou en pleine nature</small>
				<form action="#" id="search-form" class="flex-horizontal" style="max-width: 250px">
					<label for="location_search" class="flex-vertical justify-center">
						<!--Location Pin icon-->
						PIN
					</label>
					<input type="text" name="location_search" id="location_search" class="grow" />
					<input type="submit" value="Rechercher" />
				</form>
			</section>
			<section id="hebergements">

			</section>
			<section id="activites">

			</section>
		</main>
